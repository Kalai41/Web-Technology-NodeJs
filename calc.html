    <header>
        <h2>
            Ex-7-Design a simple calculator using 'Modules' in Node.js.
        </h2>
        <hr><br>
    </header>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body><br><Br><Br><Br>
        <form action="http://localhost:3000/calculator" method="get">
            <div class="form-group">
                <h3><label for="Number 1 :">Number 1 :</label></h3>
                <input type="text" class="form-control"  placeholder="Number1" name="num1" required style="width: 300px">
            </div>
            <div class="form-group">
                <h3><label for="Number 2 :">Number 2 :</label></h3>
                <input type="text" class="form-control"  placeholder="Number2" name="num2" required style="width: 300px">
            </div>
            <div class="submit">
                <br>
                    <input type="submit" value="ADD" name="add">
                    <input type="submit" value="SUB" name="sub">
                    <input type="submit" value="MUL" name="mul">
                    <input type="submit" value="DIV" name="div">
                    <input type="submit" value="AVG" name="avg">
            </div><br>
            <div class="reset">
                <button type="reset" class="btn btn-danger">RESET</button>
            </div>
        </form>
    </body>
