    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container">
            <h1 align='center'><font color='black'><b>Welcome To Agro Agencies</font></h1>
            <form action="http://localhost:3000/login_post_method" method="post">
                <div class="form-group">
                    <h3><label for="name">Name:</label></h3>
                    <input type="text" class="form-control" id="username" placeholder="Enter Your Name" name="username" required>
                </div>
                <div class="form-group">
                    <h3><label for="name">Email_id:</label></h3>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="submit" align="center">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
